<h1 id="toc_index_1">AdobeJapan1-6固有文字</h1>
<p>このリストは、AdobeJapan1-6のUnicodeマッピングが存在する文字のうち、JIS X 0213:2004 に含まれないものを抽出したものである。</p>
<p>ただし、全角英数半角カナの互換文字(U+FF01~U+FF9F)、部首用文字(U+2E80~U+2FD5)は省いてある。</p>
<p>cidからUnicodeのマッピングは、Adobeが公開しているcmapデータの、UniJISX02132004-UTF32 を利用している。</p>
